[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
appnamespace = "Application"

resources.multidb.serveur.adapter = PDO_MYSQL
resources.multidb.serveur.host = localhost
resources.multidb.serveur.username = root
resources.multidb.serveur.password = 
resources.multidb.serveur.dbname = gevu_ref
resources.multidb.serveur.charset = UTF8
resources.multidb.local.default = false

resources.multidb.android.adapter = PDO_MYSQL
resources.multidb.android.host = 127.0.0.1
resources.multidb.android.username = root
resources.multidb.android.password = 
resources.multidb.android.dbname = gevu_android
resources.multidb.android.charset = UTF8
resources.multidb.local.default = false

resources.multidb.local.adapter = PDO_MYSQL
resources.multidb.local.host = localhost
resources.multidb.local.username = root
resources.multidb.local.password = 
resources.multidb.local.dbname = gevu_ref
resources.multidb.local.charset = UTF8
resources.multidb.local.default = true

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
