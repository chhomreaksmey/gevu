<div id="status"></div>

<form id="form" style="display:none;">


  <div style="text-align: center">
    <div id="presets"><a class="first active" href="#http%3A%2F%2Fsearch.twitter.com%2Fsearch.json%3Frpp%3D100%26q%3D%7Bword%7D">Twitter</a><a href="#http%3A%2F%2Fapi.twitter.com%2F1%2Fstatuses%2Fuser_timeline.json%3Fscreen_name%3D%7Bword%7D%26count%3D200%26trim_user%3D1">Tweeps</a><a href="#http%3A%2F%2Fen.wikipedia.org%2Fwiki%2F%7Bword%7D">Wikipedia</a><a id="custom" href="#">Custom</a></div>
    <p><label for="keyword">Keyword:</label>
      <input type="text" id="keyword" value="">
      <button id="go" type="submit">Go!</button>
    </p><div id="custom-area" style="display: none;">
      <p><label for="text">Enter a URL below, or paste some text. If the URL
        contains <code>{word}</code>, it will automatically be replaced with
        the current keyword.</label>
      </p><p><textarea id="text"></textarea>
    </p></div>
  </div>

<hr>

<div style="float: right; text-align: right">
  <p><label for="max">Number of words:</label> <input type="number" value="250" min="1" id="max">
  <!--<p><label for="colours">Colours:</label> <a href="#" id="random-palette">get random palette</a>-->
  </p><p><label>Download:</label>
    <a id="download-svg" href="#" target="_blank">SVG</a> |
    <a id="download-png" href="#" target="_blank">PNG</a>
</p></div>

<div style="float: left">
  <p><label>Spiral:</label>
    <label for="archimedean"><input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked"> Archimedean</label>
    <label for="rectangular"><input type="radio" name="spiral" id="rectangular" value="rectangular"> Rectangular</label>
  </p><p><label for="scale">Scale:</label>
    <label for="scale-log"><input type="radio" name="scale" id="scale-log" value="log" > log n</label>
    <label for="scale-sqrt"><input type="radio" name="scale" id="scale-sqrt" value="sqrt"> √n</label>
    <label for="scale-linear"><input type="radio" name="scale" id="scale-linear" value="linear" checked="checked"> n</label>
  </p><p><label for="font">Font:</label> <input type="text" id="font" value="Impact">
</p></div>

<div id="angles">
  <p><input type="number" id="angle-count" value="5" min="1"> <label for="angle-count">orientations</label>
    <label for="angle-from">from</label> <input type="number" id="angle-from" value="0" min="-90" max="90"> °
    <label for="angle-to">to</label> <input type="number" id="angle-to" value="0" min="-90" max="90"> °
