<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart du nombre de batiments selon l'antenne</title>
    <script type="text/javascript" src="../Data/d3.v2.js"></script>
    <style type="text/css">

body {
  font: 15px sans-serif;
}

.bar rect {
  fill: #00CCCC;
}

.bar text.value {
  fill: white;
}

.axis {
  shape-rendering: geometricPrecision;
}

.axis path {
  fill: none;
}

.x.axis line {
  stroke: #fff;
  stroke-opacity: .15;
}

.y.axis path {
  stroke: blue;
}

    </style>
  </head>
  <body>
  <br>
  <br>
	<caption> <b> Nombre de batiments en fonction des Antennes </b> </caption>
<br>
  
    <script type="text/javascript">

var m = [30, 10, 10, 30],
    w = 960 - m[1] - m[3],
    h = 930 - m[0] - m[2];

var format = d3.format(",.0f");

var x = d3.scale.linear().range([0, w]),
    y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
    yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

var svg = d3.select("body").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.csv("../Data/data.csv", function(data) {

  // Parse numbers, and sort by value.
  data.forEach(function(d) { 
	  d.nbbatiment = +d.nbbatiment; 
	  });
  data.sort(function(a, b) { return b.nbbatiment - a.nbbatiment; });

  // Set the scale domain.
  x.domain([0, d3.max(data, function(d) { return d.nbbatiment; })]);
  y.domain(data.map(function(d) { return d.ref; }));

  var bar = svg.selectAll("g.bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.ref) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.nbbatiment); })
      .attr("height", y.rangeBand());

  bar.append("text")
      .attr("class", "nbbatiment")
      .attr("x", function(d) { return x(d.nbbatiment); })
      .attr("y", y.rangeBand() / 2)
      .attr("dx", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return format(d.nbbatiment); });

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

    </script>
  </body>
</html>
