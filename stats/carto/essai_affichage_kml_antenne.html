<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: KmlLayer KML</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <!--  
    <script type="text/javascript" src="../js/geoxml3.js"></script>
    <script type="text/javascript" src="../js/ProjectedOverlay.js"></script>
    -->
    
    <script>
      function initialize() {
        var centre = new google.maps.LatLng(49.5493690, 0.13747540);
        var mapOptions = {
          zoom: 11,
          center: centre,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var ctaLayer = new google.maps.KmlLayer('../php/kml_interactif.php');
        ctaLayer.setMap(map);
        //
      }
    </script>
    <style type="text/css">
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}
		
		#map-canvas, #map_canvas {
		  height: 100%;
		}
		
		@media print {
		  html, body {
		    height: auto;
		  }
		
		  #map_canvas {
		    height: 650px;
		  }
		}
    </style>
  </head>
  <body onload="initialize()">
    <div id="map-canvas"></div>
  </body>
</html>
