<html>
	<HEAD>
		<TITLE> ESSAI </TITLE>
	</HEAD>
	<BODY>
		<SCRIPT type="text/javascript">
var data = [4, 8, 15, 16, 23, 42];
var chart = d3.select("body").append("div")
     .attr("class", "chart");
	 
	 .chart div {
	 font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
	color: white;
 }
 
 chart.selectAll("div")
     .data(data)
   .enter().append("div")
     .style("width", function(d) { return d * 10 + "px"; })
     .text(function(d) { return d; });
	 
	 var x = d3.scale.linear()
     .domain([0, d3.max(data)])
     .range(["0px", "420px"]);
	 
	 chart.selectAll("div")
     .data(data)
   .enter().append("div")
     .style("width", x)
     .text(String)
	 
	 var chart = d3.select("body").append("svg")
     .attr("class", "chart")
     .attr("width", 420)
     .attr("height", 20 * data.length);
	 
	 var x = d3.scale.linear()
     .domain([0, d3.max(data)])
     .range([0, 420]);
	 
	 chart.selectAll("rect")
     .data(data)
   .enter().append("rect")
     .attr("y", function(d, i) { return i * 20; })
     .attr("width", x)
     .attr("height", 20);
	 
	 .chart rect {
   stroke: white;
   fill: steelblue;
 }
 
 var y = d3.scale.ordinal()
     .domain(data)
     .rangeBands([0, 120]);
	 
	 chart.selectAll("rect")
     .data(data)
   .enter().append("rect")
     .attr("y", y)
     .attr("width", x)
     .attr("height", y.rangeBand())
	 
	 chart.selectAll("text")
     .data(data)
   .enter().append("text")
     .attr("x", x)
     .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
     .attr("dx", -3) // padding-right
     .attr("dy", ".35em") // vertical-align: middle
     .attr("text-anchor", "end") // text-align: right
     .text(String);
	 
	  var chart = d3.select("body").append("svg")
     .attr("class", "chart")
     .attr("width", 440)
     .attr("height", 140)
   .append("g")
     .attr("transform", "translate(10,15)");
	 
	 chart.selectAll("line")
     .data(x.ticks(10))
   .enter().append("line")
     .attr("x1", x)
     .attr("x2", x)
     .attr("y1", 0)
     .attr("y2", 120)
     .style("stroke", "#ccc")
	 
	 chart.selectAll(".rule")
     .data(x.ticks(10))
   .enter().append("text")
     .attr("class", "rule")
     .attr("x", x)
     .attr("y", 0)
     .attr("dy", -3)
     .attr("text-anchor", "middle")
     .text(String);
	 
	  chart.append("line")
     .attr("y1", 0)
     .attr("y2", 120)
     .style("stroke", "#000")
	 	</script>
	</body> 

</html>
