var t = 1297110663, // start time (seconds since epoch)
     v = 70, // start value (subscribers)

 function next() {
 return {
     time: ++t,
     value: v = ~~Math.max(10, Math.min(90, v + 10 * (Math.random() - .5)))
   };
 }
 
 {"time": 1297110663, "value": 56};

 {"time": 1297110666, "value": 58};

 }, 1500);
