<html>
  <head>
    <script type="text/javascript" src="http://github.com/mbostock/protovis/raw/v3.3.1/protovis.js"></script>
    <style type="text/css">

body {
  margin: 0;
}

    </style>
  </head>
  <body><center>
  <strong>Premier diagramme : Bâtiments pour chaque antennes. <br>
  Deuxième diagramme : Logements pour chaque antennes</strong><br><br>
    <script type="text/javascript+protovis">

var data = [
  {dept:"Batiments", values: [
    {name:"BL", value:158},
    {name:"CA", value:201},
    {name:"CV", value:185},
    {name:"MR", value:172},
	{name:"CV", value:237}
  ]},
  {dept:"Logements", values: [
     {name:"BL", value:2458},
    {name:"CA", value:3273},
    {name:"CV", value:3433},
    {name:"MR", value:2477},
	{name:"CV", value:3074}
  ]}
];

/* Sizing. */
var w = 280,
    h = w,
    r = w / 2;

/* Scales. */
data.forEach(function(d) d.scale = pv.Scale.linear(0,
    pv.sum(d.values, function(d) d.value))
    .range(0, 2 * Math.PI));

/* The root panel. */
var vis = new pv.Panel()
  .data(data)
    .width(w)
    .height(h)
    .margin(10);

/* The wedge, with centered label. */
vis.add(pv.Wedge)
    .data(function(d) d.values)
    .bottom(w / 2)
    .left(w / 2)
    .innerRadius(r - 40)
    .outerRadius(r)
    .angle(function(d, p) p.scale(d.value))
  .anchor("center").add(pv.Label)
    .text(function(d) d.name);

vis.render();

    </script>
  </center></body>
</html>
