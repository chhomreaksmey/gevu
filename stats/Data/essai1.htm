<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../data/amcharts.js" type="text/javascript"></script>         
        <script type="text/javascript">
            var chart;

            var chartData = [{
                lib: "Antenne-BL",
                Nb_batiment: 158,
                Nb_logement: 2451,
				Nb_local_activite: 11,
				Nb_local_velo: 11,
				Nb_commerce: 0,
				Nb_bat_adm: 1,
				Nb_foyer: 0,
				Nb_residence: 2
            }, {
                lib: "Antenne-CA",
                Nb_batiment: 201,
                Nb_logement: 3273,
				Nb_local_activite: 17,
				Nb_local_velo: 15,
				Nb_commerce: 0,
				Nb_bat_adm: 1,
				Nb_foyer: 1,
				Nb_residence: 1
            }, {
                lib: "Antenne-CV",
                Nb_batiment: 185,
                Nb_logement: 3433,
				Nb_local_activite: 14,
				Nb_local_velo: 0,
				Nb_commerce: 1,
				Nb_bat_adm: 1,
				Nb_foyer: 2,
				Nb_residence: 6
			}, {
                lib: "Antenne",
                Nb_batiment: 1,
                Nb_logement: 1,
				Nb_local_activite: 0,
				Nb_local_velo: 0,
				Nb_commerce: 0,
				Nb_bat_adm: 0,
				Nb_foyer: 0,
				Nb_residence: 0
            }, {
                lib: "Antenne-MR",
                Nb_batiment: 172,
                Nb_logement: 2477,
				Nb_local_activite: 40,
				Nb_local_velo: 0,
				Nb_commerce: 3,
				Nb_bat_adm: 2,
				Nb_foyer: 1,
				Nb_residence: 1
            }, {
                lib: "Antenne-QS",
                Nb_batiment: 237,
                Nb_logement: 3074,
				Nb_local_activite: 34,
				Nb_local_velo: 4,
				Nb_commerce: 14,
				Nb_bat_adm: 20,
				Nb_foyer: 2,
				Nb_residence: 4
            }, {
                lib: "Antenne-UCUN",
                Nb_batiment: 1,
                Nb_logement: 0,
				Nb_local_activite: 0,
				Nb_local_velo: 0,
				Nb_commerce: 0,
				Nb_bat_adm: 0,
				Nb_foyer: 0,
				Nb_residence: 0
            }];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "lib";
                chart.startDuration = 1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 1;
                // this single line makes the chart a bar chart          
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "top";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "Nombre de batiments";
                graph1.valueField = "Nb_batiment";
                graph1.balloonText = "Nombre de batiments:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "Nombre de logements";
                graph2.valueField = "Nb_logement";
                graph2.balloonText = "Nombre de logements:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

				var graph3 = new AmCharts.AmGraph();
                graph3.type = "column";
                graph3.title = "Nombre de locals d'activites";
                graph3.valueField = "Nb_local_activite";
                graph3.balloonText = "Nombre de local d'activite:[[value]]";
                graph3.lineAlpha = 0;
                graph3.fillColors = "#CC0000";
                graph3.fillAlphas = 1;
                chart.addGraph(graph3);
				
				var graph4 = new AmCharts.AmGraph();
                graph4.type = "column";
                graph4.title = "Nombre de locals Ã  velos";
                graph4.valueField = "Nb_local_velo";
                graph4.balloonText = "Nombre de locals velo:[[value]]";
                graph4.lineAlpha = 0;
                graph4.fillColors = "#FF6600";
                graph4.fillAlphas = 1;
                chart.addGraph(graph4);
				
				var graph5 = new AmCharts.AmGraph();
                graph5.type = "column";
                graph5.title = "Nombre de commerces";
                graph5.valueField = "Nb_commerce";
                graph5.balloonText = "Nombre de commerces:[[value]]";
                graph5.lineAlpha = 0;
                graph5.fillColors = "#FFFF00";
                graph5.fillAlphas = 1;
                chart.addGraph(graph5);
				
				var graph6 = new AmCharts.AmGraph();
                graph6.type = "column";
                graph6.title = "Nombre de batiments administratif";
                graph6.valueField = "Nb_bat_adm";
                graph6.balloonText = "Nombre de batiments administratifs:[[value]]";
                graph6.lineAlpha = 0;
                graph6.fillColors = "##FF00FF";
                graph6.fillAlphas = 1;
                chart.addGraph(graph6);

				var graph7 = new AmCharts.AmGraph();
                graph7.type = "column";
                graph7.title = "Nombre de foyers";
                graph7.valueField = "Nb_foyer";
                graph7.balloonText = "Nombre de foyers:[[value]]";
                graph7.lineAlpha = 0;
                graph7.fillColors = "#000000";
                graph7.fillAlphas = 1;
                chart.addGraph(graph7);

				var graph8 = new AmCharts.AmGraph();
                graph8.type = "column";
                graph8.title = "Nombre de residences";
                graph8.valueField = "Nb_residence";
                graph8.balloonText = "Nombre de residences:[[value]]";
                graph8.lineAlpha = 0;
                graph8.fillColors = "#9900CC";
                graph8.fillAlphas = 1;
                chart.addGraph(graph8);
				
                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 1300px; height: 800px;"></div>
    </body>

</html>
