<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../data/amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;

            var chartData = [{
                lib: "BL",
                nb_batiment: 158,
                nb_logement: 2458,
                nb_loc_act: 11,
                nb_loc_velo: 11,
                nb_commerce: 0,
                nb_bat_adm: 1,
				nb_foyer: 0,
                nb_residence: 2
            }, {
                lib: "CA",
                nb_batiment: 201,
                nb_logement: 3273,
                nb_loc_act: 17,
                nb_loc_velo: 15,
                nb_commerce: 0,
                nb_bat_adm: 1,
				nb_foyer: 1,
                nb_residence: 1
            }, {
			lib: "CV",
                nb_batiment: 185,
                nb_logement: 3433,
                nb_loc_act: 14,
                nb_loc_velo: 0,
                nb_commerce: 11,
                nb_bat_adm: 1,
				nb_foyer: 2,
                nb_residence: 6
            }, {
            lib: "Antenne",
                nb_batiment: 1,
                nb_logement: 1,
                nb_loc_act: 0,
                nb_loc_velo: 0,
                nb_commerce: 0,
                nb_bat_adm: 0,
				nb_foyer: 0,
                nb_residence: 0
            }, {
			lib: "MR",
                nb_batiment: 172,
                nb_logement: 2477,
                nb_loc_act: 40,
                nb_loc_velo: 0,
                nb_commerce: 3,
                nb_bat_adm: 2,
				nb_foyer: 1,
                nb_residence: 1
            }, {
			lib: "QS",
                nb_batiment: 237,
                nb_logement: 3074,
                nb_loc_act: 34,
                nb_loc_velo: 4,
                nb_commerce: 14,
                nb_bat_adm: 20,
				nb_foyer: 2,
                nb_residence: 4
            }, {
			lib: "UCUN",
                nb_batiment: 1,
                nb_logement: 0,
                nb_loc_act: 0,
                nb_loc_velo: 0,
                nb_commerce: 0,
                nb_bat_adm: 0,
				nb_foyer: 0,
                nb_residence: 0
             }];

            AmCharts.ready(function () {
                // SERIALL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "year";
                chart.plotAreaBorderAlpha = 0.2;
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";

                // value                      
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.stackType = "regular";
                valueAxis.gridAlpha = 0.1;
                valueAxis.axisAlpha = 0;
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // firstgraph 
                var graph = new AmCharts.AmGraph();
                graph.title = "Nombre de batiments";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_batiment";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#00F7F7";
                chart.addGraph(graph);

                // second graph                              
                graph = new AmCharts.AmGraph();
                graph.title = "Nombre de logements";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_logement";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#00F729";
                chart.addGraph(graph);

                // thirdt graph              
                graph = new AmCharts.AmGraph();
                graph.title = "Nombre de local d activite";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_loc_act";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#DEF700";
                chart.addGraph(graph);

                // fourth graph 
                graph = new AmCharts.AmGraph();
                graph.title = "Nombre de locals velo";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_loc_velo";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#F78C00";
                chart.addGraph(graph);

                // fifth graph 
                graph = new AmCharts.AmGraph();
                graph.title = "Nombre de commerces";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_commerce";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#B5B8D3";
                chart.addGraph(graph);

                // sixth graph  
                graph = new AmCharts.AmGraph();
                graph.title = "Nombre de batiments administratifs";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_bat_adm";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#8300F7";
                chart.addGraph(graph);
				
				graph = new AmCharts.AmGraph();
                graph.title = "Nombre de foyers";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_foyer";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#DE00F7";
                chart.addGraph(graph);
				
				graph = new AmCharts.AmGraph();
                graph.title = "Nombre de residences";
                graph.labelText = "[[value]]";
                graph.valueField = "nb_residence";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "#F10000";
                chart.addGraph(graph);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.position = "right";
                legend.borderAlpha = 0.3;
                legend.horizontalGap = 10;
                legend.switchType = "v";
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });

            // Make chart 2D/3D
            function setDepth() {
                if (document.getElementById("rb1").checked) {
                    chart.depth3D = 0;
                    chart.angle = 0;
                } else {
                    chart.depth3D = 20;
                    chart.angle = 30;
                }
                chart.validateNow();
            }
        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
        <div id="chartdiv" style="margin-left:40px;">
            <input type="radio" checked="true" name="group" id="rb1" onclick="setDepth()">2D
            <input type="radio" name="group" id="rb2" onclick="setDepth()">3D
		</div>
    </body>

</html>
